<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <main class="container">
    <div class="result_container "> 
        <h3>Your Result</h3>
          <div class="result_container">
            <p><span id="marks" >76</span><br>of 100 </p>           
          </div>
          <div class="message_container">
            <h3>Great</h3>
            <p class="message">You scored higher than 65% of the people who have taken these tests.</p> 
          </div>      
    </div>

    <div class="sumary_container">
        <h3>Summary</h3> 
        <div class="category_container">
          <div class="category Reaction">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="rection_img">
              <h4>Reaction</h4>
            </div>
             <p>80<span>/ 100</span></p> 
          </div>

          <div class="category Memory">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="memory_img">
              <h4>Memory</h4>
            </div>
            <p>92 <span>/ 100 </span></p>  
          </div>
          
         <div class="category Verbal">
            <div>
             <img src="./assets/images/icon-verbal.svg" alt="verbal_img">
             <h4>Verbal</h4>
            </div>
           <p>61<span >/100</span></p>
          </div>

         <div class="category Visual">
            <div>
             <img src="./assets/images/icon-visual.svg" alt="visual_img">
             <h4>Visual</h4>
            </div>
            <p>72<span>/100</span></p>    
          </div>

        </div>
        <div>
          <a class="btn" href="">Continue</a>
        </div>  
        
    </div>  
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tukaram</a>.
  </div>
</body>
</html>
